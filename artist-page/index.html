<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <header class="main-header">
        <div class="logo">
            <img src="../assets/icons/storengfot.svg" alt="storengfot">
            <img src="../assets/icons/NFT.svg" alt="NFT MarketPlace">

        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Rankings</a></li>
                <li><a href="#">Connect a wallet</a></li>
                <li><a href="#"><img src="../assets/icons/user.svg" alt="user_icon">
                        Sign Up</a></li>

                <li class="resp-button">
                    <button>
                        <img src="../assets/icons/burger.svg" alt="burger_icon">
                    </button>
                </li>
            </ul>
        </nav>
    </header>


    <section class="cover-Profile_image">
        <img src="../assets/icons/main-image_in_artist_page.png" alt="main-image_in_artist_page.png">
        <div class="profile-image">
            <img src="../assets/icons/avatar-in-artist-page.png" alt="">
        </div>

    </section>
    


    <section class="artist-info">
        <div class="artist-info-container">

            <div class="artist-info-detailed">
                <p>Animakid</p>
                <div class="status">
                    <div>

                        <div class="">240k+ </div>
                        <div class="">Volume</div>
                    </div>

                    <div>

                        <div class="">100k+</div>
                        <div class="">NFTs Sold</div>
                    </div>

                    <div>

                        <div class="">3000+</div>
                        <div class="">Followers</div>
                    </div>
                </div>
                <div class="bio">
                    <p>Bio</p>
                    <p>The internet's friendliest designer kid.</p>
                </div>

                <div class="web-links">
                    <p>Links</p>
                    <div class="icons">
                        <img src="../assets/icons/Globe.png" alt="">
                        <img src="../assets/icons/DiscordLogo.png" alt="">
                        <img src="../assets/icons/InstagramLogo.png" alt="">
                        <img src="../assets/icons/TwitterLogo.png" alt="">
                        <img src="../assets/icons/YoutubeLogo.png" alt="">
                    </div>
                </div>
            </div>

            <div class="CTAs">
                <button>
                    <img src="../assets/icons/Copy.png" alt="">
                    <p>0xc0E3...B79C</p>
                </button>
                <button>
                    <img src="../assets/icons/Plus.png" alt="">
                    <p>Follow</p>
                </button>
            </div>

        </div>

    </section>




<section class="frame-249">

    <div class="line-2">

    </div>

    <div class="frame-247">

        <div class="tabs">

            <div class="tab">
                <p>Created</p>
                <button>
                    <p>302</p>
                </button>
            </div>

            <div class="tab">
                <p>owned</p>
                <button>
                    <p>67</p>
                </button>
            </div>

            <div class="tab">
                <p>Collection</p>
                <button>
                    <p>4</p>
                </button>
            </div>
           
          
        </div>

    </div>

</section>


<section class="NFT cards section">

    <div class="NFT cards row">
        <div class="Distant_Galaxy">
            <img src="../assets/icons/Distant_Galaxy_image.png" alt="Distant_Galaxy_image.png">
            <div class="NFT-info">
                <div class="artist-info">
                    <p>Distant Galaxy</p>
                    <div class="artist-avatar-name">
                        <img src="../assets/icons/Distant_Galaxy_avatar.png" alt="Distant_Galaxy_avatar.png">
                        <p>MoonDancer</p>
                    </div>
                </div>
                <div class="additional-info">
                    <div class="price">
                        <p>Price</p>
                        <p>1.63 ETH</p>
                    </div>
                    <div class="highest-bid">
                        <p>Highest Bid</p>
                        <p>0.33 wETH</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>




</body>
</html>
